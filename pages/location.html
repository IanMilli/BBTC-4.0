<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap with Multiple Markers and Info Windows Popups Using JavaScript | Tutorialswebsite</title>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #Mymap {
    width: 100%;
    height: 500px; 
}
    </style>
</head>
<body>
 
<div id="Mymap"></div>
<!-- Initialize & add OpenStreetMap to HTML element -->
<script>
// Define multiple markers location, latitude, and longitude
const locations = [
    [ 28.5847845, 77.0672173, '<b>Codevyne Creatives Pvt Ltd</b> <br>D 480, 2nd Floor, Dwarka Sector-7, Delhi 110075'],
    [ 28.5884709, 77.0812865, '<b>Palam metro gate no 2</b> <br>Pocket 13, Mangalpuri I, Palam, New Delhi, Delhi, 110045'],
    [ 28.57297, 77.0636461, '<b>Dwarka Sector 9 Metro Station</b> <br>Dwarka Sector 9, Dwarka, Delhi, 110077'],
    [ 28.5811261, 77.0525246, '<b>Metro Station Dwarka Sector-10</b> <br>Sector 10 Dwarka, Dwarka, Delhi, 110075'],
];
 
// Set container element to embed map
const map = L.map('Mymap').setView([locations[0][0], locations[0][1]], 13);
 
// Add copyright attribution
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png?{foo}', {
    foo: 'bar',
    attribution:'&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}
).addTo(map);
 
// Add multiple markers to map
for (var i = 0; i < locations.length; i++) {
  	marker = new L.marker(
		[locations[i][0], locations[i][1]]
	)
    .bindPopup(locations[i][2])
    .addTo(map);
	
    // Set zoom level on marker click
	marker.on('click', function(mrk) {
		map.setView(
			[
				mrk.latlng.lat,
				mrk.latlng.lng
			],
		14
		);
	});
}
</script>
 
</body>
</html>
